group 'cloverleaf'

subprojects {
    apply plugin: 'java'
    apply plugin: 'groovy'

    version '1.0'
    sourceCompatibility = 11

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'org.slf4j:slf4j-api:1.7.25'
        compile 'org.slf4j:slf4j-simple:1.7.25'
        testCompile 'org.codehaus.groovy:groovy-all:2.5.4'
        testCompile 'org.spockframework:spock-core:1.2-groovy-2.5'
    }
}